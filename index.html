<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=MGQ5rqZxhc4F&format=png&color=000000"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- The body starts with a default "day-theme"; JavaScript will adjust it if needed -->
  <body class="day-theme">
    <header id="topHeader">
      <h1>Expense Tracker</h1>
      <button id="themeToggle" title="Toggle Day/Night Theme">ðŸŒ™</button>
    </header>

    <main>
      <section id="balanceSection">
        <div>
          <h5>Total Balance</h5>
          <span id="balance">â‚¹0.00</span>
        </div>

        <div>
          <h5>Income</h5>
          <span id="income">â‚¹0.00</span>
        </div>

        <div>
          <h5>Expense</h5>
          <span id="expense">â‚¹0.00</span>
        </div>
      </section>

      <!-- Filter and Download Section -->
      <section id="filterSection">
        <h3>Transactions for</h3>
        <select id="monthFilter"></select>
        <button id="downloadBtn">Download CSV</button>
      </section>

      <section id="transactionsSection">
        <h3>Transactions</h3>
        <ul id="transactionList"></ul>
        <div id="status"></div>
      </section>

      <!-- Monthly Summary Section -->
      <section id="monthlySummarySection">
        <h3>Monthly Summary</h3>
        <ul id="monthlySummaryList"></ul>
      </section>

      <!-- Notification Area -->
      <div id="notification" class="hide"></div>

      <section id="formSection">
        <h3 id="formTitle">Add Transaction</h3>
        <form id="transactionForm">
          <div class="toggle-container">
            <input type="checkbox" name="type" id="type" />
            <div class="option">
              <span>Expense</span>
              <span>Income</span>
            </div>
          </div>

          <div>
            <label for="name">Name</label>
            <input type="text" name="name" required />
          </div>

          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              min="0.01"
              step="0.01"
              required
            />
          </div>

          <div>
            <label for="date">Date</label>
            <input type="date" name="date" required />
          </div>

          <button type="submit" id="submitButton">Submit</button>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
    <div class="credit">
      Made by <strong>Saad Umair</strong><br>
      <a href="mailto:saadumair432@gmail.com">saadumair432@gmail.com</a>
    </div>
    
  </body>
</html>
